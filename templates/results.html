$def with (gpa,display,message,graph)
<!DOCTYPE HTML>
<!-- 
TODO: Pass dict as parameter
TODO: Write code that displays dict as table
-->
<html>
    <head>
	<title>Results</title>	
    </head>
    <body>
   	<p>
	$if gpa: 
	   Your GPA= $gpa
	</p>
	</br></br>
	<div style="align:center;color:#333;font-size:1em;font-family:Helvetica;font-weight:normal;line-height:1.25em">
            $if not len(display)> 0:
                Your progress log is empty </br></br>
	    $else:
	        $message
                <table style="width:15%" border="1">
		    <tr>
		        <th> Date </th>
		        <th> GPA </th>
		    </tr>
		    $for date,gpa in display.items():
		        <tr>
			    <td>$date</td>
			    <td>$gpa</td>
			</tr>
	        </table>
	</div>
	</br>
    <a href = "/" style="font-size:15px">
	    Go back to main page
    </a>
    $if graph:
        <iframe width="550" height="550" frameborder="0" seamless="seamless" scrolling="no" src="$graph"></iframe>
    </body>
</html>
