$def with(form,err)

<!DOCTYPE HTML>
<html>
	<head>
		<title>GPA app</title>
	</head>
	<body>
                $if err:
		    $err </br>
		<form method = "POST">
		    $for radio in form.options.args:
		        <input type="radio" name="options" value=$radio checked="checked"> $radio</br>
		    <input type="submit" value="Submit"> 
		</form>
	</body>

</html>
